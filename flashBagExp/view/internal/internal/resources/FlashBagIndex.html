{{ define "content" }}
    {{ $flashbag := flashbag . }}{{ $urlScope := urls.FlashBag }}
    {{ $flashbag.Success "success" }}
    {{ $flashbag.Info "info" }}
    {{ $flashbag.Warning "warning" }}
    {{ $flashbag.Error "error" }}
    <p class="mt-4">
        <a class="btn btn-primary" href="{{ $urlScope.Test }}">Test Flash Bag</a>
    </p>
    <p>
        <a href="https://github.com/cjexp/front/tree/master/flashBagExp"><i class="fas fa-code"></i> Source Code</a>
    </p>
{{ end }}
