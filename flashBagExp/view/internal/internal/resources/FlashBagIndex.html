{{ define "content" }}
    {{ $flashbag := flashbag . }}{{ $urlScope := urls.FlashBag }}
    <h1>{{ .Title }}</h1>
    {{ $flashbag.Success "success" }}
    {{ $flashbag.Info "info" }}
    {{ $flashbag.Warning "warning" }}
    {{ $flashbag.Error "error" }}
    <a href="{{ $urlScope.Test }}">Test Flash Bag</a>
{{ end }}
